<body>
    <p>This is my grid for loop exersize.
    </p>
    <script>
        var x = 3;
        var y = 3;
        for (var i = x; i > 0; i--) {

            // number++
            for (var j = y; j > 0; j--) {
                document.write("x");
            }
            document.write("<br>");
        }
        // You need to make a grid for loop. It should print an x and y values where x = rows and y = columns.
    </script>
</body>
