<body>
    <div id="motivation">
        <p>Don't give up.</p>
    </div>

    <script>
        // ch3E1. Write a function min that takes two arguments and returns the smallest value, ie. minimum.
        let a = prompt("What is number 1?");
        let b = prompt("What is number 2?");

        function min(number1, number2) {
            return Math.min(number1, number2);
        }
        document.write(Math.min(a, b));
    </script>
</body>
