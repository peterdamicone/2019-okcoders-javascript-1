<!DOCTYPE html>

<head>
    <title>
        Okcoders Javascript
    </title>
</head>

<body>
    <script>
        var age = prompt("What is your age?");
        var day = prompt("What is the day you were born?");
        var name = prompt("What is your name");
        document.write("<h1>Welcome to javascript everybody</h1>");
        document.write("<br>");
        document.write("<h2>" + name + "</h2>");
        document.write("<br>");
        document.write("<div>Age: " + (age / 3) + "</div>");
        document.write("<br>");
        document.write("<div>Day: " + (day * 12) + "</div>");
        document.write("<br>");
        document.write("Age x Day: " + (age * day));
    </script>
</body>
