<!DOCTYPE html>

<head>
    <title>
        Okcoders Javascript
    </title>
</head>

<body>
    <div id="motivation">
        <p>Don't give up.</p>
    </div>

    <script>
        var arrayWithObjectsExample = [{
            name: "Zach",
            age: 5,
            address: {
                zip: 73106
            }
        }, {
            name: "Bob",
            age: 4,
            address: {
                zip: 73103
            }
        }]

        // write something that will console.log the name value of each object in the array
        function nameLog4(array) {
            for (i = 0; i < array.length; i++) {
                if (array[i].age > 4) {
                    console.log(array[i].name);
                }
            }
        }
        nameLog4(arrayWithObjectsExample);
    </script>
</body>
