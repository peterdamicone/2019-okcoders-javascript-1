    <script>
        // Eloquent Javascript Exersize -  CH4E4 Deep evaluation
        /* 
        Write a function deepEqual that takes two values and returns true only if they are the same value or are objects 
        with the same properties, where the values of the properties are equal when compared with a recursive call to deepEqual.
         */
        let obj = {
            here: {
                is: "an"
            },
            object: 2
        };

        function deepEqual(a, b) {
            if (a === b) {
                return true;
                console.log("true, they are equal");
            } else if ((typeof b === "object" || b != null) || (typeof a === "object" || a != null)) {
                return false;
                console.log("true, that is an object");
            } else {
                return false;
                console.log("not object or same number");
            }
        }

        document.write(deepEqual(1, 1));
        console.log(deepEqual(obj, obj));
        // → true
        console.log(deepEqual(obj, {
            here: 1,
            object: 2
        }));
        // → false
        console.log(deepEqual(obj, {
            here: {
                is: "an"
            },
            object: 2
        }));
    </script>
