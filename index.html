    <div id="motivation">

    <script>
        // ch3E3. Bean counting
        //Write a function countBs that takes a string as its only argument and returns a number that indicates how many uppercase “B” characters there are in the string.
        // Next, write a function called countChar that behaves like countBs, except it takes a second argument that indicates the character that is to be counted (rather than counting only uppercase “B” characters). Rewrite countBs to make use of this new function.
        let string = prompt("What is the word you want to count?");
        let character = prompt("What is the letter you want to count?");
        let counterForBs = 0;
        let counterForChar = 0;

        function countBs(a) {
            for (i = 0; i < a.length; i++) {
                if (a[i] === "B") {
                    counterForBs++;
                } else {}
            }
        }

        function countChar(word, letter) {
            for (i = 0; i < word.length; i++) {
                if (word[i] === letter) {
                    counterForChar++;
                } else {}
            }
        }
        countBs(string);
        countChar(string, character);
        console.log(counterForBs);
        console.log(counterForChar);
    </script>
</body>
