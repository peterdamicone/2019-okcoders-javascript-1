<body>


    <script>
        // 2. fizz buzz machine - eloquent javascript assignment 2
        for (i = 0; i <= 100; i++) {
            if (i % 3 === 0) {
                console.log(i + " fizz");
                document.write(i + " fizz <br>");
            } else if (i % 5 === 0) {
                console.log(i + " buzz");
                document.write(i + " buzz <br>");
            } else {
                console.log(i);
                document.write(i + "<br>");
            }
        }
    </script>
</body>
