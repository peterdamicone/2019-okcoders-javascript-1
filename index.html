<body>


    <script>
        // 3. New grid exersize.
        let size = prompt("How BIG you want your grid to be?");
        for (let i = 0; i <= size; i++) {
            let character = "";
            for (let j = 0; j <= size; j++) {
                let total = j + i;
                if (total % 2 == 0) {
                    character += "#";
                } else {
                    character += " ";
                }
            }
            console.log(character);
            document.write(character + "<br>");

        }
    </script>
</body>
