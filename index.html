<!DOCTYPE html>

<head>
    <title>
        Okcoders Javascript
    </title>
</head>

<body>
    <p>This is my grid for loop exersize.
    </p>
    <script>
        var word = prompt("What word would you like to enter into the WORD REPEATER 5000?");
        var repeatNumber = prompt("How many times do you want to reapeat the word?");

        function wordRepeater5000(aWord, numberToRepeat) {
            for (i = numberToRepeat; i > 0; i--) {
                document.write(aWord + "<br>");
            }
        }
        wordRepeater5000(word, repeatNumber);
    </script>
</body>
