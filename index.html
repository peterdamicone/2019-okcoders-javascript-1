<!DOCTYPE html>

<head>
    <title>
        Okcoders Javascript
    </title>
</head>

<body>
    <script>
        var name = prompt("What is your name?");
        var age = prompt("What is your age?");
        if (age >= 55) {
            document.write(name + " is old.");
        } else if ((age > 25) && (age < 55)) {
            document.write(name + " is just right.");
        } else {
            document.write(name + " is young.");
        }
    </script>
</body>
