<!DOCTYPE html>

<head>
    <title>
        Okcoders Javascript
    </title>
</head>

<body>
    <p>This is my grid for loop exersize.
    </p>
    <script>
        var rows = prompt("How many rows?");
        var cols = prompt("How many cols?");

        function makeRow() {
            for (var i = 1; i <= cols; i++) {
                document.write(" X ");
            }
        }

        function findNumbreOfCells() {
            var total = rows * cols;
            if (total > 100) {
                alert("Too Many Rows");
            }
        }
        for (var i = 1; i <= rows; i++) {
            makeRow();
            document.write("<br>");
        }
        var totalCells = findNumbreOfCells();
        document.write("With " + rows + " Rows and " + cols);
        document.write(" there are " + totalCells);
        document.write(" total cells");
    </script>
</body>
