    <script>
        // Eloquent Javascript Exersize -  CH4E3 Lists 
        /* 
         Write a function arrayToList that builds up a list structure like the one shown when given [1, 2, 3] as argument. 
         Also write a listToArray function that produces an array from a list. 
         Then add a helper function prepend, which takes an element and a list and creates a new list that adds the 
         element to the front of the input list, and nth, which takes a list and a number and returns the element at the 
         given position in the list (with zero referring to the first element) or undefined when there is no such element.
         */
        let array1 = [1, 2, 3];
        let list = {
            value: 1,
            rest: {
                value: 2,
                rest: {
                    value: 3,
                    rest: null
                }
            }
        };

        function arrayToList(array) {
            let list = null;
            for (let i = array.length - 1; i >= 0; i--) {
                list = {
                    value: array[i],
                    rest: list
                };
            }
            return list;
        }

        function listToArray(list) {
            let array2 = [];
            for (let node = list; node; node = node.rest) {} {
                array2.push(node.value);
            }
            return array2;
        }
        document.write(arrayToList(array1));
        document.write(listToArray(list));
    </script>
